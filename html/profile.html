<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - NÉVOFIA</title>
    <link rel="stylesheet" href="/NEVOFIA/css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script defer src="/NEVOFIA/js/login.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand-name">NÉVOFIA</div>
        <div class="nav-links" id="navLinks">
          <a href="/NEVOFIA/html/home.html">
            <i class="fa-solid fa-house"></i>
            <span class="label">Home</span>
          </a>
         <a href="/NEVOFIA/html/basket.html">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="label">Cart</span>
          </a>
          <a href="/NEVOFIA/html/contact.html">
            <i class="fa-regular fa-envelope"></i>
            <span class="label">Contact Us</span>
          </a>
        </div>
        <button class="hamburger" id="hamburger">☰</button>
      </nav>
    </header>
    <div class="container">
      <div class="login-wrapper">
        <div class="image-section">
          <img
            src="/NEVOFIA/project-folder/image/heroa1.jpg"
            alt="Pink Bottle"
          />
        </div>
        <div class="login-box">
          <div class="profile-form">
            <div class="profile-field">
              <label>NAME</label>
              <div class="field-value">Liza Doe</div>
            </div>

            <div class="profile-field">
              <label>EMAIL</label>
              <div class="field-value">support@gmail.com</div>
            </div>

            <div class="profile-field">
              <label>USERNAME</label>
              <div class="field-value">nevofia_user</div>
            </div>

            <div class="profile-field">
              <label>ALAMAT</label>
              <div class="field-value">Jl. Mawar No. 10, Jakarta</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
