<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Store</title>
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand-name">NEVOFIA</div>
        <div class="nav-links" id="navLinks">
          <a href="#">Catalog</a>

        </div>
        <button class="hamburger" id="hamburger">

        <p class="product-price">$5.00</p>
      </div>
      <div class="product-item">
        <img src="/project-folder/image/organics.jpg" alt="Product 2">
        <p class="product-name">Orange</p>
        <p class="product-price">$4.00</p>
      </div>
      <div class="product-item">
        <img src="/project-folder/image/tavi.jpg" alt="Product 3">
