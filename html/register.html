<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - NÉVOFIA</title>
    <link rel="stylesheet" href="/NEVOFIA/css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script defer src="/NEVOFIA/js/login.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand-name">NÉVOFIA</div>
        <div class="nav-links" id="navLinks">
          <a href="/NEVOFIA/html/login.html">
            <i class="fa-solid fa-house"></i>
            <span class="label">Home</span>
          </a>
          <a href="/NEVOFIA/html/about.html">
            <i class="fa-regular fa-address-card"></i>
            <span class="label">About Us</span>
          </a>
          <a href="/NEVOFIA/html/contact.html">
            <i class="fa-regular fa-envelope"></i>
            <span class="label">Contact Us</span>
          </a>
        </div>
        <button class="hamburger" id="hamburger">☰</button>
      </nav>
    </header>
    <div class="container">
      <div class="login-wrapper">
        <div class="image-section">
          <img
            src="/NEVOFIA/project-folder/image/heroa1.jpg"
            alt="Pink Bottle"
          />
        </div>
        <div class="login-box">
          <h2 class="login-title">REGISTER</h2>
          <input type="text" placeholder="Name" class="input-box" />
          <input type="email" placeholder="Email" class="input-box" />
          <input type="password" placeholder="Password" class="input-box" />
          <input
            type="password"
            placeholder="Confirm Password"
            class="input-box"
          />
          <button
            class="login-button"
            onclick="location.href='/NEVOFIA/html/home.html'"
          >
            Register
          </button>

          <p class="signup-text">
            ALREADY HAVE AN ACCOUNT?
            <a href="/NEVOFIA/html/login.html">LOGIN</a>
          </p>
          <div class="nav-icons">
            <a href="#" class="nav-icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="#" class="nav-icon"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" class="nav-icon"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
