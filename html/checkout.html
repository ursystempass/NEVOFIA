<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NÉVOFIA</title>
    <link rel="stylesheet" href="/css/checkout.css">
    <script src="/js/checkout.js"></script>

</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">NÉVOFIA</div>
          <button class="hamburger">☰</button>
          <ul class="nav-links">
          <a href="/html/home.html">Home</a>
          <a href="/html/about.html">About Us</a>
          <li><a href="#">Contact us</a></li>
            <!-- <li><a href="#">Help</a></li> -->
            <li><a href="/html/login.html" class="login-link">Login</a></li>
          </ul>
        </nav>
    </header>
    <div class="checkout-container">
        <section class="checkout-form">
            <h2>Checkout</h2>
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Email">
                </div>
            </form>
        </section>
        <section class="delivery-method">
            <h3>Delivery Method</h3>
            <div class="delivery-options">
                <button class="store">Store</button>
                <button class="delivery active">Delivery</button>
            </div>
            <div class="form-group">
                <label>Delivery Date</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" placeholder="City">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="Address">
            </div>
            <div class="form-group">
                <label>Zip Code</label>
                <input type="text" placeholder="Zip Code">
            </div>
            <h3>Payment Method</h3>
            <div class="payment-options">
                <button class="visa">VISA</button>
                <button class="apple-pay">Apple Pay</button>
                <button class="other">Other</button>
            </div>
        </section>
        <section class="order-summary">
            <h3>Order</h3>
            <div class="order-item">
                <img src="/project-folder/image/organics 1.jpg" alt="Nike T-Shirt">
                <div class="item-details">
                    <p>Nike Sportswear Men's T-Shirt</p>
                    <p>Size: XL | Color: Red</p>
                    <p class="price"><s>$139</s> <strong>$69</strong></p>
                </div>
            </div>
            <div class="total">
                <p>Subtotal: $139</p>
                <p>Discount: -$70</p>
                <p>Shipping: Free</p>
                <h4>Total: $69</h4>
            </div>
            <button class="checkout-btn">Checkout</button>
        </section>
    </div>
    <script>
        document.querySelectorAll('.delivery-options button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.delivery-options button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
        document.querySelectorAll('.payment-options button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.payment-options button').forEach(btn => btn.classList.remove('visa'));
                button.classList.add('visa');
            });
        });
    </script>
</body>
</html>
