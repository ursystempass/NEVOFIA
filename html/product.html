<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skincare Catalog</title>
    <link rel="stylesheet" href="/css/product.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <button class="nav-btn">Catalog</button>
        <button class="nav-btn">About Us</button>
        <button class="nav-btn">Reviews</button>
        <button class="nav-btn contact">Contact Us</button>
      </div>
    </header>

    <main>
      <h1 class="title">Skincare</h1>

      <div class="filters">
        <button class="filter-btn">Terkait</button>
        <button class="filter-btn">Terbaru</button>
        <button class="filter-btn">Terlaris</button>
        <button class="filter-btn">Harga</button>
      </div>
    </main>

    <!-- Search bar dipindahkan ke kanan bawah -->
    <div class="search-container">
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button class="search-btn">🔍</button>
      </div>
    </div>
    <div id="products-container"></div>

    <script src="/js/product.js"></script>
  </body>
</html>
