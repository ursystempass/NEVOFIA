<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NÉVOFIA</title>
    <link rel="stylesheet" href="/NEVOFIA/css/login.css" />
    <script defer src="/js/login.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

  <body>
    <header>
        <nav class="navbar">
            <div class="logo">NÉVOFIA</div>

<button class="login-button" onclick="location.href='/NEVOFIA/html/home.html'">Login</button>

            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
        <div class="image-section">
          <img src="/NEVOFIA/project-folder/image/bottle 2.png" alt="Pink Bottle" />
        </div>
      </div>
    </div>
