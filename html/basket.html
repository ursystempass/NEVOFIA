<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NÉVOFIA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/NEVOFIA/css/basket.css" />
  <script defer src="/NEVOFIA/js/basket.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="brand-name">NÉVOFIA</div>
      <div class="nav-links" id="navLinks">
          <a href="/NEVOFIA/html/home.html">
          <i class="fa-solid fa-house"></i>
          <span class="label">Home</span>
        </a>
        <a href="/NEVOFIA/html/profile.html">
          <i class="fa-regular fa-user"></i>
          <span class="label">About Us</span>
        </a>
        <a href="/NEVOFIA/html/contact.html">
          <i class="fa-regular fa-envelope"></i>
          <span class="label">Contact Us</span>
        </a>
      </div>
      <button class="hamburger" id="hamburger">☰</button>
    </nav>

    <!-- Search bar di bawah navbar -->
    <div class="search-wrapper">
      <div class="search-container">
        <input type="text" placeholder="Cari produk..." />
        <button class="search-btn">Cari</button>
      </div>
    </div>
   
     <main>
        <section class="cart-container">
            <div class="store">
                <!-- <span class="store-name">Toko NÉVOFIA</span> -->
            </div>
            <section class="product-list">
                <div class="product">
                    <input type="checkbox">
                    <img src="/NEVOFIA/project-folder/image/che1.jpg" alt="Lip Serum Laneige">
                    <div class="details">
                        <div class="name">Lip Serum Laneige</div>
                        <div class="price">Rp64.000</div>
                        <select class="variation-select">
                            <option value="chocolate">CHOCOLATE FROSTING</option>
                            <option value="peach">PEACH GLAZE</option>
                            <option value="sugar">SUGAR GLAZE</option>
                        </select>
                        <div class="quantity-container">
                            <button class="minus">-</button>
                            <input type="number" value="1" min="1">
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <input type="checkbox">
                    <img src="/NEVOFIA/project-folder/image/che2.jpg" alt="Dear Me Beauty">
                    <div class="details">
                        <div class="name">Dear Me Beauty</div>
                        <div class="price">Rp56.000</div>
                        <select class="variation-select">
                            <option value="rachel">Dear Rachel</option>
                            <option value="vania">Dear Vania</option>
                            <option value="debby">Dear Debby</option>
                        </select>
                        <div class="quantity-container">
                            <button class="minus">-</button>
                            <input type="number" value="1" min="1">
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <input type="checkbox">
                    <img src="/NEVOFIA/project-folder/image/see1 (1).jpg" alt="Clay stick Glad2Glow">
                    <div class="details">
                        <div class="name">Clay stick Glad2Glow</div>
                        <div class="price">Rp43.000</div>
                        <select class="variation-select">
                            <option value="pink">Brightening Clay Stick</option>
                            <option value="hijau">Mugwork Clay Stick</option>
                            <option value="abu">Volcano Clay Stick</option>
                        </select>
                        <div class="quantity-container">
                            <button class="minus">-</button>
                            <input type="number" value="1" min="1">
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <input type="checkbox">
                    <img src="/NEVOFIA/project-folder/image/see1 (2).jpg" alt="Cream Blush Tavi">
                    <div class="details">
                        <div class="name">Cream Blush Tavi</div>
                        <div class="price">Rp66.000</div>
                        <select class="variation-select">
                            <option value="love bites">LOVE BITES</option>
                            <option value="starburst">STARBURST</option>
                        </select>
                        <div class="quantity-container">
                            <button class="minus">-</button>
                            <input type="number" value="1" min="1">
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <input type="checkbox">
                    <img src="/NEVOFIA/project-folder/image/see1 (2).jpg" alt="Serum Sunscreen Skintific">
                    <div class="details">
                        <div class="name">Serum Sunscreen Skintific</div>
                        <div class="price">Rp79.000</div>
                        <select class="variation-select">
                            <option value="matte">MATTE FIT</option>
                            <option value="aqua">AQUA LIGHT</option>
                        </select>
                        <div class="quantity-container">
                            <button class="minus">-</button>
                            <input type="number" value="1" min="1">
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <input type="checkbox">
                    <img src="/NEVOFIA/project-folder/image/see1 (3).jpg" alt="Dazzle Me Loose Powder">
                    <div class="details">
                        <div class="name">Dazzle Me Loose Powder</div>
                        <div class="price">Rp47.000</div>
                        <select class="variation-select">
                            <option value="satu">True Translucent</option>
                            <option value="dua">Light Ivory</option>
                            <option value="tiga">Medium Sand</option>
                        </select>
                        <div class="quantity-container">
                            <button class="minus">-</button>
                            <input type="number" value="1" min="1">
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        
    </main>

      <section class="see-also">
        <h3>SEE ALSO</h3>
        <div class="related-products">
            <img src="/NEVOFIA/project-folder/image/see1 (1).jpg" alt="Related Product 1" />
            <img src="/NEVOFIA/project-folder/image/see1 (2).jpg" alt="Related Product 2" />
            <img src="/NEVOFIA/project-folder/image/see1 (3).jpg" alt="Related Product 3" />
        </div>
        <div class="see-more-container">
            <a href="/lihat-selengkapnya.html" class="see-more-btn">Lihat Selengkapnya</a>
        </div>
    </section>
     <section class="checkout-summary">
        <label>
            <input type="checkbox" id="select-all"> Semua
        </label>
        <div class="total-container">
            <span>Total: <span id="total-price">Rp0</span></span>
        </div>
<a href="/NEVOFIA/html/checkout.html">
    <button id="checkout-button">Checkout (0)</button>
</a>
    </section>
</body>

</html>
