<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - NEVOFIA</title>
    <link rel="stylesheet" href="/css/register.css" />
    <script defer src="/js/register.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand-name">NEVOFIA</div>
        <div class="nav-icons">
          <a href="#"><i class="fas fa-home"></i></a>
          <a href="#"><i class="fas fa-info-circle"></i></a>
          <a href="#"><i class="fas fa-shopping-bag"></i></a>
          <a href="#"><i class="fas fa-envelope"></i></a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="register-wrapper">
        <div class="image-section">
          <img src="project-folder/image/bottle2.png" alt="Pink Bottle" />
        </div>
        <div class="register-box">
          <h2>REGISTER</h2>
          <input type="text" placeholder="Full Name" class="input-box" />
          <input type="text" placeholder="Email" class="input-box" />
          <input type="password" placeholder="Password" class="input-box" />
          <input
            type="password"
            placeholder="Confirm Password"
            class="input-box"
          />
          <button class="register-button">Register</button>
          <p class="login-text">
            Already have an account? <a href="login.html">Login</a>
          </p>
          <div class="social-icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Pop-up untuk konfirmasi -->
    <div id="register-modal" class="modal">
      <div class="modal-content">
        <p>Registration successful! Redirecting to login page...</p>
        <button id="close-modal">OK</button>
      </div>
    </div>
  </body>
</html>
