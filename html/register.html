<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - NEVOFIA</title>
    <link rel="stylesheet" href="/css/register.css" />
    <script defer src="/js/register.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand-name">NEVOFIA</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    
    </header>

    <div class="container">
      <div class="register-wrapper">
        <div class="image-section">
          <img src="/project-folder/image/bottle 2.png" alt="Pink Bottle" />
        </div>
        <div class="register-box">
          <h2>REGISTER</h2>
          <form id="register-form">
            <input type="text" placeholder="Full Name" class="input-box" required />
            <input type="email" placeholder="Email" class="input-box" required />
            <input type="password" placeholder="Password" class="input-box" required />
            <input type="password" placeholder="Confirm Password" class="input-box" required />
            <button type="submit" class="register-button">Register</button>
          </form>
          <p class="login-text">
            Already have an account? <a href="login.html">Login</a>
          </p>
          <div class="social-icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
                <div id="register-modal" class="modal" style="display: none;">
          <div class="modal-content">
            <p>Registration successful! Redirecting to login page...</p>
            <button id="close-modal">OK</button>
          </div>
        </div>
  </body>
</html>
